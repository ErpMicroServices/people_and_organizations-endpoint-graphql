query caseQuery($casePageInfo: PageInfoInput!, $rolesPageInfo: PageInfoInput!, $communicationEventPageInfo: PageInfoInput!) {
    cases(pageInfo: $casePageInfo) {
        edges {
            node {
                id
                description
                startedAt
                caseType {
                    id
                    description
                }
                caseStatusType {
                    id
                    description
                }
                roles(pageInfo: $rolesPageInfo) {
                    edges {
                        node {
                            id
                            caseRoleType {
                                id
                                description
                            }
                            party {
                                id
                            }
                            fromDate
                            thruDate
                        }
                    }
                    pageInfo {
                        endCursor
                        hasNextPage
                        hasPreviousPage
                        startCursor
                    }
                }
                communicationEvents(pageInfo: $communicationEventPageInfo) {
                    edges {
                        node {
                            id
                            started
                            ended
                            note
                            contactMechanismType {
                                id
                                description
                            }
                            communicationEventStatusType {
                                id
                                description
                            }
                            communicationEventType {
                                id
                                description
                            }
                            partyRelationship {
                                id
                            }
                        }
                    }
                }
            }
        }
    }
}
