plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.erpmicroservices'
version = '0.0.1-SNAPSHOT'
description = 'people_and_organizations-endpoint-graphql-java'
java.sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://maven.pkg.github.com/ErpMicroServices')
    }

    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }
    mavenCentral()
}

sourceSets {
    behaviorTest {
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'
    api 'org.postgresql:postgresql:42.5.4'
    api 'org.projectlombok:lombok:1.18.26'
    api 'org.springframework.boot:spring-boot-starter-graphql:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    api 'com.graphql-java:graphql-java-extended-scalars:20.0'
    api 'org.apache.commons:commons-collections4:4.4'
    api 'org.jetbrains:annotations:24.0.1'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testImplementation 'org.springframework.graphql:spring-graphql-test:1.2.0'
    behaviorTestImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    behaviorTestImplementation 'io.cucumber:cucumber-java:7.11.1'
    behaviorTestImplementation 'io.cucumber:cucumber-junit:7.11.1'
    behaviorTestImplementation 'org.junit.vintage:junit-vintage-engine:5.9.2'
}

configurations {
    behaviorTestTestImplementation.extendsFrom testImplementation
    behaviorTestTestRuntimeOnly.extendsFrom testRuntimeOnly
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.register('behaviorTest', Test) {
    description = 'Runs integration tests.'
    group = 'verification'

    testClassesDirs = sourceSets.behaviorTest.output.classesDirs
    classpath = sourceSets.behaviorTest.runtimeClasspath
    shouldRunAfter test

    useJUnitPlatform()

    testLogging {
        events "passed"
    }
}

check.dependsOn behaviorTest
